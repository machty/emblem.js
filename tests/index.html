<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Emblem.js Tests</title>
  <link rel="stylesheet" href="qunit/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <script src="qunit/qunit.js"></script>
  <script src="/testem.js"></script>
  <script src="jquery/jquery.js"></script>
  <script src="handlebars/handlebars.js"></script>
  <script src="ember/ember.js"></script>

  <script src="loader.js/loader.js"></script>
  <script src="emblem-tests.amd.js"></script>
  <script src="../emblem.amd.js"></script>
  <script>
    // FIXME ember-cli should do this
    require('support/integration-assertions');
    for (moduleName in requirejs.entries) {
      if (moduleName.match(/[-_]test$/)) {
        require(moduleName);
      }
    }
  </script>
</body>
</html>
