<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="resources/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <script src="resources/handlebars-2.0.0.js"></script>
  <script src="resources/browser/jquery-1.9.1.js"></script>

  <script type="text/javascript" charset="utf-8">
    // Hacks for browser-based ember-template-compiler inclusion.
    // Necessary because ember-template-compiler uses `exports`.
    window.exports = {};
  </script>

  <script src="resources/browser/ember.js"></script>
  <script type="text/javascript" charset="utf-8">
    var EmberHandlebars = window.exports.EmberHandlebars;
    var LoadedEmber = window.exports.LoadedEmber;

    // Need this or else QUnit will flip.
    delete window.exports;
  </script>

  <script src="../dist/emblem.js"></script>
  <script src="resources/qunit.js"></script>
  <script src="qunit_spec.js"></script>
</body>
</html>
